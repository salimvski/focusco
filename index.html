<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/home.html" />
    <title>Redirecting to homepage</title>

    <!-- Canonical tag points to the real homepage -->
    <link rel="canonical" href="https://focusco.info/home.html" />

    <!-- Prevent this redirect page from being indexed by Google -->
    <meta name="robots" content="noindex" />

    <!-- Optional JavaScript redirect fallback -->
    <script>
      window.location.href = "/home.html";
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/home.html">home page</a>...</p>
  </body>
</html>
